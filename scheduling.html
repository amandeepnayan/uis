<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickup Scheduling</title>
  <link rel="stylesheet" href="scheduling.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <header>
      <h1>Pickup Scheduling</h1>
    </header>
    <main>
      <section id="searchSection">
        <h2>Search Booking</h2>
        <div class="input-group">
          <input type="text" id="searchBookingId" placeholder="Enter Booking ID" required>
          <button id="searchButton">Search</button>
        </div>
        <div id="errorMessage" class="error">
          <p>Booking ID not found. Please try again.</p>
        </div>
      </section>

      <section id="schedulingForm">
        <h2>Finalize Pickup Schedule</h2>
        <p><strong>Booking ID:</strong> <span id="bookingId"></span></p>
        <div class="form-group">
          <label for="pickupDate">Pickup Date:</label>
          <input type="date" id="pickupDate" required>
        </div>
        <div class="form-group">
          <label for="pickupTime">Pickup Time:</label>
          <input type="time" id="pickupTime" required>
        </div>
        <button id="saveSchedule">Save</button>
        <div id="confirmationMessage" class="success">
          <p>Scheduling finalized!</p>
        </div>
      </section>
    </main>
  </div>
  <script src="scheduling.js"></script>
</body>
</html>
